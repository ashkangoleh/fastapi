version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - psql
    command: python3 runserver.py
  psql:
    hostname: fast_psql
    image: postgres
    restart: on_failure:3
    ports:
      - "5432:5432"
    volumes:
      - "./psql:/var/lib/postgresql/data"
    env_file:
      - .env
    
